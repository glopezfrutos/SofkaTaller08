<div class="card m-5">
  <div class="card-body">
    <div class="card-title"><h3>Nuevo contacto:</h3></div>
  <form [formGroup]="newContactForm" (ngSubmit)="submitNewContactForm(newContactForm.value)">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" placeholder="Nombre del contacto" formControlName="firstName">
      <label>Apellido:</label>
      <input type="text" class="form-control" placeholder="Apellido del contacto" formControlName="lastName">
    </div>
    <div class="form-group row">
      <div class="col">
        <label>Fecha de nacimiento:</label>
        <input type="text" class="form-control" placeholder="Fecha de nacimiento" formControlName="dateOfBirth">
      </div>
      <div class="col">
        <label>eMail:</label>
        <input type="text" class="form-control" placeholder="eMail" formControlName="email">
      </div>
    </div>
    <div class="card-body">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-dark" (click)="goBack()">Volver</button>
    </div>
  </form>
</div>
</div>
